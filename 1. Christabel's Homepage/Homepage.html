<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christabel's Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <!-- Limelight Font from: https://fonts.google.com/specimen/Limelight?query=Lime -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Montserrat Font from: https://fonts.google.com/specimen/Montserrat?query=Mont -->

    <script src="https://kit.fontawesome.com/8fe4a290b0.js" crossorigin="anonymous"></script> <!-- Icons -->

    <link rel="stylesheet" type="text/css" href="Homepage.css"> <!-- CSS File -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap -->
</head>

<body>

    <!-- Navbar + Exhibition Logo-->
    <div class="container-fluid d-flex justify-content-center">
        <p id="logo">Exhibition 2023</p>
        <nav class=" container-fluid navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Exhibition</a>
                            <!-- this page would contain all the students' portraits which after clicking on 
                            one of them leads you to that student's personal exhibition -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                            <!-- this page would contain all the contact information such as email address and 
                            phone numbers along with all the sponsors underneath -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bottom Navbar + Social Media Icons -->
    <div class="container-fluid d-flex justify-content-center">
        <nav class=" container-fluid navbar navbar-expand-lg fixed-bottom px-0" id="navbar2">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex justify-content-start" href="#">
                    <img src="Images/Uni Logo.png" alt="University of Malta" width="200" height="98">
                    <!-- this would then be ultimately linked to the University's MAKS webpage -->
                </a>
                <div class="container-fluid d-flex justify-content-end">
                    <a class="navbar-brand" href="#">
                        <span style="color: white;">
                            <i class="fa-brands fa-facebook fa-light fa-xl"></i>
                            <!-- this would then be ultimately linked to the exhibition's facebook webpage -->
                        </span>
                    </a>
                    <a class="navbar-brand" href="#">
                        <span style="color: white;">
                            <i class="fa-brands fa-instagram fa-light fa-xl"></i>
                            <!-- this would then be ultimately linked to the exhibition's instagram webpage -->
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="images" src="Images/Welcome Slide.jpg" class="image-fluid" alt="...">
                <!-- Image from prexels.com -->

            </div>
            <div class="carousel-item">
                <img id="images" src="Images/Exhibtion Slide.jpg" class="image-fluid" alt="...">
                <!-- Image from prexels.com -->

            </div>
            <div class="carousel-item">
                <img id="images" src="Images/Contact Us Slide.jpg" class="image-fluid" alt="...">
                <!-- Image from prexels.com -->

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script> <!-- JavaScript-->
</body>

</html>
