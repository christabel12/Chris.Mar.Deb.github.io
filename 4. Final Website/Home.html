<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibtion 2023</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <!-- Limelight Font from: https://fonts.google.com/specimen/Limelight?query=Lime -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8fe4a290b0.js" crossorigin="anonymous"></script> <!-- Icons -->

    <link rel="stylesheet" type="text/css" href="Home.css"> <!-- CSS File -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap -->
</head>

<body>

    <!-- Navbar + Exhibition Logo-->
    <div class="container-fluid d-flex justify-content-center">
        <p id="logo">Exhibition 2023</p>
        <nav class=" container-fluid navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Exhibition</a>
                            <!-- this page would contain all the students' portraits which after clicking on 
                            one of them leads you to that student's personal exhibition -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                            <!-- this page would contain all the contact information such as email address and 
                            phone numbers -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- Bottom Navbar + Social Media Icons -->
    <div class="container-fluid d-flex justify-content-center">
        <nav class=" container-fluid navbar navbar-expand-lg fixed-bottom px-0" id="navbar2">
            <div class="container-fluid px-4 row">
                <div id="copyright" class="navbar-brand d-flex col-6 justify-content-start align-items-center px-4">
                    <p> All Rights Reserved - <span style="color: white;">
                            <i class="fa-regular fa-copyright"></i></span> 2023
                    <p>
                        <!-- this is the copyright phrase -->
                </div>
                <div class="container-fluid d-flex col-6 justify-content-end align-items-center">
                    <a class="navbar-brand" href="#">
                        <span style="color: white;">
                            <i class="fa-brands fa-facebook fa-light fa-lg"></i>
                            <!-- this would then be ultimately linked to the exhibition's facebook webpage -->
                        </span>
                    </a>
                    <a class="navbar-brand" href="#">
                        <span style="color: white;">
                            <i class="fa-brands fa-instagram fa-light fa-lg"></i>
                            <!-- this would then be ultimately linked to the exhibition's instagram webpage -->
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container justify-contet-start">
        <p id="welcome">Welcome to the 2023 Exhibtion!</p>
    </div>

    <!-- Carousel -->
    <!-- Got some help from: https://www.youtube.com/watch?v=zVjAA6UxvtU -->
    <div id="exhibitionCarousel" class="carousel slide" data-bs-ride="carousel" data-interval="8000">
        <!-- data-interval from: https://stackoverflow.com/questions/25147394/how-to-change-the-interval-time-on-bootstrap-carousel -->
        <div class="carousel-inner">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#exhibitionCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#exhibitionCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#exhibitionCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#exhibitionCarousel" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#exhibitionCarousel" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#exhibitionCarousel" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            </div>
            <div id="carousel-images" class="carousel-item active">
                <img src="Images/Carousel Images/Slide 1.jpg" class="d-block w-100 carousel-image"
                    alt="Image cannot load.">
            </div>
            <div id="carousel-images" class="carousel-item">
                <img src="Images/Carousel Images/Slide 2.jpg" class="d-block w-100 carousel-image"
                    alt="Image cannot load.">
            </div>
            <div id="carousel-images" class="carousel-item">
                <img src="Images/Carousel Images/Slide 3.jpg" class="d-block w-100 carousel-image"
                    alt="Image cannot load.">
            </div>
            <div id="carousel-images" class="carousel-item">
                <img src="Images/Carousel Images/Slide 4.jpg" class="d-block w-100 carousel-image"
                    alt="Image cannot load.">
            </div>
            <div id="carousel-images" class="carousel-item">
                <img src="Images/Carousel Images/Slide 5.jpg" class="d-block w-100 carousel-image"
                    alt="Image cannot load.">
            </div>
            <div id="carousel-images" class="carousel-item">
                <img src="Images/Carousel Images/Slide 6.jpg" class="d-block w-100 carousel-image"
                    alt="Image cannot load.">
            </div>
        </div>
        <button id="controls" class="carousel-control-prev" type="button" data-bs-target="#exhibitionCarousel"
            data-bs-slide="prev">
            <i class="fa-solid fa-circle-arrow-left fa-2xl"></i></button>
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button id="controls" class="carousel-control-next" type="button" data-bs-target="#exhibitionCarousel"
            data-bs-slide="next">
            <i class="fa-solid fa-circle-arrow-right fa-2xl"></i></button>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <hr>

    <div class="container-fluid px-0 py-0">
        <div id="sub-sections" class="bg-danger">
        </div>
        <hr>
        <div id="sub-sections" class="bg-info">
        </div>
        <hr>
        <div id="sub-sections" class="bg-dark">
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script> <!-- JavaScript-->
</body>

</html>
