<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Christabel's Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <!-- Limelight Font from: https://fonts.google.com/specimen/Limelight?query=Lime -->

    <!-- Montserrat Font from: https://fonts.google.com/specimen/Montserrat?query=Mont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Icons -->

    <!--CSS File-->
    <link rel="stylesheet" type="text/css" href="Homepage.css"> 

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- Navbar + Exhibition Logo-->
    <div class="container-fluid d-flex justify-content-center">
        <p id="logo">Exhibition 2023</p>
        <nav class=" container-fluid navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exhibition.html">Exhibition</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactpage.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bottom Navbar + Social Media Icons -->
    <div class="container-fluid d-flex justify-content-center">
        <nav class=" container-fluid navbar navbar-expand-lg fixed-bottom px-0" id="navbar2">
            <div class="container-fluid px-4 row">
                <div id="copyright" class="navbar-brand d-flex col-6 justify-content-start align-items-center px-4">
                    <p> All Rights Reserved - <span style="color: white;">
                            <i class="fa-regular fa-copyright"></i></span> 2023
                    <p>
                        <!-- this is the copyright phrase -->
                </div>
                <div class="container-fluid d-flex col-6 justify-content-end align-items-center">
                    <a class="navbar-brand" href="#">
                        <span style="color: white;">
                            <i class="fa-brands fa-facebook fa-light fa-lg"></i>
                            <!-- this would then be ultimately linked to the exhibition's facebook webpage -->
                        </span>
                    </a>
                    <a class="navbar-brand" href="#">
                        <span style="color: white;">
                            <i class="fa-brands fa-instagram fa-light fa-lg"></i>
                            <!-- this would then be ultimately linked to the exhibition's instagram webpage -->
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="images" src="Welcome Slide.jpg" class="image-fluid" alt="...">

            </div>
            <div class="carousel-item">
                <img id="images" src="Exhibtion Slide.jpg" class="image-fluid" alt="...">

            </div>
            <div class="carousel-item">
                <img id="images" src="Contact Us Slide.jpg" class="image-fluid" alt="...">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        </script>
